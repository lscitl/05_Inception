server {
    server_name seseo.42.kr;
    listen      443 ssl;
    listen      [::]:443 ssl;
    root        /var/www;
    index       index.php;

#     ssl on;
    ssl_protocols TLSv1.2 TLSv1.3;

    ssl_certificate     /etc/nginx/ssl/localhost.seseo.crt;
    ssl_certificate_key /etc/nginx/ssl/localhost.seseo.key;

    location = /favicon.ico {
            log_not_found off;
            access_log off;
    }

    location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
    }

    location / {
            try_files $uri $uri/ /index.php?$args;
            autoindex on;
    }

